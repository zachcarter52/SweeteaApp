<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Sweetea Admin Login</title>
</head>
<body>
<header class="navbar navbar-expand-lg sticky-top bg-swt mb-4">
    <div class="container">
        <a class="navbar-brand bg-swt" href="">Sweetea Admin</a>
    </div>
</header>
<form class="container container-border col" method="get" action="login" enctype="application/x-www-form-urlencoded">
    <div class="mb-2 row">
        <label class="form-label" for="email-address">Email Address</label>
        <input class="form-control" type="text" id="email-address" placeholder="email@address.web" name="email-address"/>
    </div>
    <div class="mb-2 row">
        <label class="form-label" for="password">Password</label>
        <input class="form-control" type="text" id="password" placeholder="Password:" name="password"/>
    </div>
    <div class="d-md-flex justify-content-md-end">
        <button class="btn btn-sweetea me-md-2" id="submit">Submit</button>
    </div>
</form>
</body>
</html>
